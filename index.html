<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
        <script src="vue.rc.10.js"></script>
    </head>
    <body>
        <div id="app">
            {{message}}
            <div v-on:click="onClick" v-text="message1 + '123'">
                <!-- {{message1}} -->
            </div>
            <div v-html="message2 ? 1 : 2">
                <!-- {{message1}} -->
            </div>
            <a v-bind:href="url">点击1</a> <br/>
            <a v-bind:[attr]="url">点击2</a> <br/>
            <a :[attr2+'f']="url">点击3</a>
        </div>
    </body>
    <script>
        // es6结构赋值
        const {createApp} = Vue
        const message = "hello winn"
        const message1 = "hello yamei"
        const message2 = "<div> hello yamei2</div>"
        const url = "http://baidu.com"
        const attr = "href"
        const attr2 = "hre"
        const app = {
            setup() {

                function onClick(event) {
                    console.log(event)
                    alert('v-on 可监听很多事件，简写为@，例如@click')
                }

                return {
                    message,
                    message1,
                    message2,
                    url,attr,attr2,
                    onClick
                }
            }
        }
        // 挂载到id为app的dom节点上
        createApp(app).mount('#app')
    </script>
    <style>
    </style>
</html>
