<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
        <script src="vue.rc.10.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="number === 1" v-html="message">
                <!-- {{message1}} -->
            </div>
            <div v-else-if="number === 2" v-html="message1">
                <!-- {{message1}} -->
            </div>
            <div v-else>
                hello 
            </div>
            <div v-show="flag" v-html="message1">
                <!-- {{message1}} -->
            </div>
        </div>
    </body>
    <script>
        // es6结构赋值
        const {createApp} = Vue
        const message = "hello winn"
        const message1 = "hello yamei"
        const flag = false
        const number = 5
        const app = {
            setup() {

                function onClick(event) {
                    console.log(event)
                    alert('v-on 可监听很多事件，简写为@，例如@click')
                }

                return {
                    message,
                    message1,
                    onClick,
                    flag,
                    number
                }
            }
        }
        // 挂载到id为app的dom节点上
        createApp(app).mount('#app')
    </script>
    <style>
    </style>
</html>
